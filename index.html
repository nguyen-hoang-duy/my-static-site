<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang định vị...</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding-top: 80px;
      background: #f5f5f5;
    }
    .status {
      font-size: 18px;
      color: #333;
    }
    .error {
      color: #d32f2f;
      margin-top: 20px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h3 class="status" id="status">Đang lấy vị trí của bạn...</h3>
  <div class="loading" id="loader"></div>
  <div id="error-msg" class="error" style="display:none;"></div>
  <button id="retry-btn" style="display:none;" onclick="getLocation()">Thử lại</button>

  <script>
    const STATUS_ELEM = document.getElementById('status');
    const LOADER_ELEM = document.getElementById('loader');
    const ERROR_ELEM = document.getElementById('error-msg');
    const RETRY_BTN = document.getElementById('retry-btn');

    const IPOS_BASE_URL = 'https://order.ipos.vn/?pos_parent=BRAND-X44V';

    function getLocation() {
      STATUS_ELEM.textContent = 'Đang lấy vị trí của bạn...';
      LOADER_ELEM.style.display = 'inline-block';
      ERROR_ELEM.style.display = 'none';
      RETRY_BTN.style.display = 'none';

      if (!navigator.geolocation) {
        showError('Trình duyệt của bạn không hỗ trợ GPS.');
        redirectWithoutGPS();
        return;
      }

      navigator.geolocation.getCurrentPosition(
        handleSuccess, 
        handleError, 
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    }

    function handleSuccess(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      
      STATUS_ELEM.textContent = 'Đã lấy vị trí! Đang chuyển hướng...';
      
      const url = `${IPOS_BASE_URL}&lat=${lat}&lng=${lng}`;
      console.log('Redirecting to:', url);
      window.location.href = url;
    }

    function handleError(err) {
      console.error('GPS Error:', err);
      
      let errorMsg = '';
      switch(err.code) {
        case err.PERMISSION_DENIED:
          errorMsg = 'Bạn đã từ chối quyền truy cập vị trí. Vui lòng cho phép truy cập GPS trong cài đặt trình duyệt.';
          break;
        case err.POSITION_UNAVAILABLE:
          errorMsg = 'Không thể xác định vị trí. Vui lòng kiểm tra kết nối mạng.';
          break;
        case err.TIMEOUT:
          errorMsg = 'Yêu cầu vị trí hết thời gian. Đang thử lại...';
          break;
        default:
          errorMsg = 'Lỗi không xác định khi lấy vị trí.';
      }
      
      showError(errorMsg);
      setTimeout(redirectWithoutGPS, 3000);
    }

    function showError(message) {
      LOADER_ELEM.style.display = 'none';
      STATUS_ELEM.textContent = 'Không lấy được vị trí';
      ERROR_ELEM.textContent = message;
      ERROR_ELEM.style.display = 'block';
      RETRY_BTN.style.display = 'inline-block';
    }

    function redirectWithoutGPS() {
      STATUS_ELEM.textContent = 'Đang chuyển đến trang đặt hàng...';
      ERROR_ELEM.style.display = 'none';
      LOADER_ELEM.style.display = 'inline-block';
      
      console.log('Redirecting without GPS to:', IPOS_BASE_URL);
      window.location.href = IPOS_BASE_URL;
    }

    window.onload = getLocation;
  </script>
</body>
</html>
